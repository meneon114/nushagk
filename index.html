            { q: "বাংলাদেশকে স্বীকৃতিদানকারী সর্বপ্রথম দেশের নাম কি?", a: "ভুটান", category: "ইতিহাস", color: "bg-green-100 text-green-700" }
        ];

        let currentCards = [...qaData];
        const container = document.getElementById('cards-container');
        const countLabel = document.getElementById('card-count');

        // Create Card HTML
        function createCard(item) {
            const cardWrapper = document.createElement('div');
            cardWrapper.className = 'card group h-64 w-full perspective-1000 cursor-pointer';
            
            cardWrapper.innerHTML = `
                <div class="card-inner relative w-full h-full transform-style-3d shadow-lg rounded-2xl">
                    <!-- Front -->
                    <div class="absolute w-full h-full backface-hidden bg-white rounded-2xl p-6 flex flex-col items-center justify-center text-center border-2 border-transparent group-hover:border-blue-200 transition-all">
                        <span class="absolute top-4 right-4 text-xs font-semibold px-2 py-1 rounded-full ${item.color}">${item.category}</span>
                        <div class="mb-4 text-blue-500">
                             <i data-lucide="help-circle" class="w-8 h-8"></i>
                        </div>
                        <h3 class="text-lg font-semibold text-slate-800 leading-snug">${item.q}</h3>
                        <p class="absolute bottom-4 text-xs text-slate-400">উত্তর দেখতে ক্লিক করুন</p>
                    </div>

                    <!-- Back -->
                    <div class="absolute w-full h-full backface-hidden rotate-y-180 bg-blue-600 rounded-2xl p-6 flex flex-col items-center justify-center text-center">
                        <div class="mb-3 text-white/80">
                            <i data-lucide="check-circle" class="w-8 h-8"></i>
                        </div>
                        <h3 class="text-xl font-bold text-white leading-relaxed">${item.a}</h3>
                         <p class="absolute bottom-4 text-xs text-blue-200">ফিরতে ক্লিক করুন</p>
                    </div>
                </div>
            `;

            // Add Click Event
            cardWrapper.addEventListener('click', function() {
                this.classList.toggle('flipped');
            });

            return cardWrapper;
        }

        // Render Cards
        function renderCards() {
            container.innerHTML = '';
            currentCards.forEach(item => {
                container.appendChild(createCard(item));
            });
            countLabel.textContent = `মোট প্রশ্ন: ${currentCards.length}`;
            lucide.createIcons();
        }

        // Shuffle Function
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function shuffleAndRender() {
            shuffleArray(currentCards);
            renderCards();
        }

        function resetCards() {
            // Unflip all first
            document.querySelectorAll('.card').forEach(c => c.classList.remove('flipped'));
            // Wait a small moment then re-render original order
            setTimeout(() => {
                currentCards = [...qaData];
                renderCards();
            }, 300);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            renderCards();
        });

    </script>
</body>
</html>
